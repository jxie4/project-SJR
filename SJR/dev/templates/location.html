{% extends "base.html" %}

{% block content %}
<style>
table {
  align: center;
  border-width: 5px 0px;
  border-style: solid;
  border-color: #900C3F;
  background: #E0DEE0;
  padding: 0px;
  border-spacing: 0px;
  margin: 28px 0px;

}

th {
  color: white;
  background-color: #900C3F;
  font-size: 12px;
  border: 1px solid white;
  text-align: center;
  /*width: 20px;*/
}

td {
  text-align:center;
  font-size: 10px;
  width: 8px;
  padding: 3px 3px;
  border: 1px solid white;
}
</style>

<br>
<form action="{{ form_action }}"
      method="{{ form_method }}">
  {% if form_method == "post" %}
    {% csrf_token %}
  {% endif %}

  {{ form.as_p }}
</form>

<p>
<img style="float:right" src='{{ pic_source }}' width=40% />
{{ html_table | safe}}
</p>

{% endblock %}
